<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
    .hover-scale{transition:transform 0.3s ease;}
    .hover-scale:hover{transform:scale(1.03);}
  </style>
</head>
<body class="bg-black text-gray-300 font-sans min-h-screen">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-black bg-opacity-90 backdrop-blur-sm border-b border-gray-800">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/en/" class="text-green-400 font-mono text-xl font-bold hover:text-transparent hover:gradient-text transition-all duration-500">RugTalk</a>
      <nav class="hidden md:flex space-x-6">
        <a href="/en/market-recaps" class="text-gray-400 hover:text-green-400">Market Recaps</a>
        <a href="/en/player-spotlights" class="text-gray-400 hover:text-green-400">Spotlights</a>
        <a href="/en/tips" class="text-gray-400 hover:text-green-400">Tips</a>
      </nav>
    </div>
  </header>

  <!-- Profile Content -->
  <main class="container mx-auto px-4 py-10 animate__animated animate__fadeIn">
    <div id="profile-container" class="max-w-3xl mx-auto bg-gray-900 rounded-xl shadow-xl p-8 border border-gray-800">
      <!-- Skeleton Loader -->
      <div class="animate-pulse space-y-4">
        <div class="h-24 w-24 rounded-full bg-gray-800 mx-auto"></div>
        <div class="h-6 bg-gray-800 rounded w-1/2 mx-auto"></div>
        <div class="h-4 bg-gray-800 rounded w-1/3 mx-auto"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 border-t border-gray-800 py-8 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
      <p>Â© 2023 RugTalk. Tracking the highs, lows, and LOLs of RugPlay.com.</p>
    </div>
  </footer>

<script>
  const supabase = window.supabase.createClient(
    "https://izzvhkujuayztljqqzpq.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6enZoa3VqdWF5enRsanFxenBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMTg3MTAsImV4cCI6MjA3MDg5NDcxMH0.eWiFN7QENi6acY5wMc9SOHDHzQERWX-yB9iyOn6ydHA"
  );

  // ðŸ§‘ Get username from URL: /en/profile/username
  const username = window.location.pathname.split("/").pop();

  async function loadProfile() {
    try {
      const { data: profile, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("username", username)
        .single();

      if (error || !profile) {
        document.getElementById("profile-container").innerHTML = `
          <div class="text-center py-12">
            <h1 class="text-4xl font-mono text-green-400 mb-4">404</h1>
            <p class="text-xl mb-6">User not found</p>
            <a href="/en/" class="inline-block px-6 py-3 bg-green-500 hover:bg-green-600 text-black font-bold rounded-lg">Back to Home</a>
          </div>
        `;
        return;
      }

      // Render profile
      document.getElementById("profile-container").innerHTML = `
        <div class="flex flex-col items-center text-center">
          <img src="${profile.avatar_url || "https://placehold.co/100x100"}" alt="avatar"
               class="w-24 h-24 rounded-full mb-4 hover-scale border-2 border-green-400">
          <h1 class="text-3xl font-bold text-green-400 mb-2">${profile.username}</h1>
          <p class="text-gray-400 mb-6">${profile.bio || "No bio yet."}</p>
          
          <div class="grid grid-cols-3 gap-6 text-center">
            <div>
              <p class="text-2xl font-bold text-green-400">${profile.posts_count || 0}</p>
              <p class="text-gray-400 text-sm">Posts</p>
            </div>
            <div>
              <p class="text-2xl font-bold text-green-400">${profile.likes_received || 0}</p>
              <p class="text-gray-400 text-sm">Likes</p>
            </div>
            <div>
              <p class="text-2xl font-bold text-green-400">${profile.joined_at ? new Date(profile.joined_at).toLocaleDateString() : "â€”"}</p>
              <p class="text-gray-400 text-sm">Joined</p>
            </div>
          </div>
        </div>
      `;
    } catch (err) {
      console.error("Error loading profile:", err);
    }
  }

  document.addEventListener("DOMContentLoaded", loadProfile);
</script>
</body>
</html>
