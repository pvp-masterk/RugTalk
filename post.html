<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse-green {
      0%, 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
    }
    .gradient-text {
      background: linear-gradient(90deg, #10b981, #3b82f6, #10b981);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shine 3s linear infinite;
    }
    @keyframes shine {
      to { background-position: 200% center; }
    }
    .hover-scale {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.03);
    }
    .prose {
      max-width: 800px;
      margin: 0 auto;
    }
    .prose img {
      border-radius: 12px;
      margin: 2rem auto;
      box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.2);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    .prose img:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 30px -5px rgba(16, 185, 129, 0.4);
    }
    .prose h1, .prose h2, .prose h3 {
      position: relative;
      margin-top: 2rem;
    }
    .prose h1::after, .prose h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #10b981, #3b82f6);
      border-radius: 3px;
    }
    .back-btn {
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      transform: translateX(-5px);
    }
  </style>
</head>
<body class="bg-black text-gray-300 font-sans min-h-screen">

  <!-- Animated Header -->
  <header class="sticky top-0 z-50 bg-black bg-opacity-90 backdrop-blur-sm border-b border-gray-800">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center animate__animated animate__fadeInDown">
      <a href="/en/" class="text-green-400 font-mono text-xl font-bold hover:text-transparent hover:gradient-text transition-all duration-500">RugTalk</a>
      <nav class="hidden md:flex space-x-6">
        <a href="/en/market-recaps" class="text-gray-400 hover:text-green-400 transition-colors duration-300">Market Recaps</a>
        <a href="/en/player-spotlights" class="text-gray-400 hover:text-green-400 transition-colors duration-300">Spotlights</a>
        <a href="/en/tips" class="text-gray-400 hover:text-green-400 transition-colors duration-300">Tips</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8 animate__animated animate__fadeIn">
    <div class="max-w-4xl mx-auto">
      <!-- Back Button -->
      <a href="/en/" class="inline-flex items-center text-green-400 mb-6 back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Back to Home
      </a>

      <!-- Post Container -->
      <div id="post" class="prose prose-invert max-w-none">
        <!-- Content will be loaded here -->
        <div class="animate-pulse flex flex-col space-y-4">
          <div class="h-10 bg-gray-800 rounded w-3/4"></div>
          <div class="h-64 bg-gray-800 rounded"></div>
          <div class="h-4 bg-gray-800 rounded w-full"></div>
          <div class="h-4 bg-gray-800 rounded w-5/6"></div>
          <div class="h-4 bg-gray-800 rounded w-4/6"></div>
        </div>
      </div>

      <!-- Post Meta -->
      <div id="post-meta" class="mt-12 border-t border-gray-800 pt-6 animate__animated animate__fadeInUp">
        <div id="post-updated" class="text-gray-500 text-sm"></div>
        
        <!-- Tags (if available) -->
        <div id="post-tags" class="flex flex-wrap gap-2 mt-4"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 border-t border-gray-800 py-8 mt-12 animate__animated animate__fadeInUp">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
      <p>© 2023 RugTalk. Tracking the highs, lows, and LOLs of RugPlay.com.</p>
    </div>
  </footer>

<script>
  const supabase = window.supabase.createClient(
    "https://izzvhkujuayztljqqzpq.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6enZoa3VqdWF5enRsanFxenBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMTg3MTAsImV4cCI6MjA3MDg5NDcxMH0.eWiFN7QENi6acY5wMc9SOHDHzQERWX-yB9iyOn6ydHA"
  );

  // Get slug from URL
  const slug = window.location.pathname.split("/").pop().replace(".html","");

  async function loadPost() {
    try {
      const { data: post, error } = await supabase
        .from("posts")
        .select("*")
        .eq("slug", slug)
        .single();

      if (error || !post) {
        document.getElementById("post").innerHTML = `
          <div class="text-center py-12">
            <h1 class="text-4xl font-mono text-green-400 mb-4">404</h1>
            <p class="text-xl mb-6">Post not found</p>
            <a href="/en/" class="inline-block px-6 py-3 bg-green-500 hover:bg-green-600 text-black font-bold rounded-lg transition-colors duration-300">
              Back to Home
            </a>
          </div>
        `;
        return;
      }

      // Update document title
      document.title = `${post.title} - RugTalk`;

      // Format content with better styling
      const formattedContent = post.content
        .replace(/<h1/g, '<h1 class="text-3xl font-bold text-green-400 mt-12 mb-6"')
        .replace(/<h2/g, '<h2 class="text-2xl font-bold text-green-300 mt-10 mb-4"')
        .replace(/<h3/g, '<h3 class="text-xl font-bold text-gray-200 mt-8 mb-3"')
        .replace(/<p/g, '<p class="mb-4 leading-relaxed"')
        .replace(/<a/g, '<a class="text-green-400 hover:underline"')
        .replace(/<ul/g, '<ul class="list-disc pl-6 mb-4"')
        .replace(/<ol/g, '<ol class="list-decimal pl-6 mb-4"')
        .replace(/<li/g, '<li class="mb-2"')
        .replace(/<img/g, '<img class="hover-scale"');

      // Set post content
      document.getElementById("post").innerHTML = `
        <div class="animate__animated animate__fadeIn">
          ${post.thumbnail_url ? `
            <img src="${post.thumbnail_url}" alt="${post.title}" class="w-full rounded-xl mb-8 shadow-lg">
          ` : ''}
          <h1 class="text-4xl md:text-5xl font-bold text-green-400 mb-6">${post.title}</h1>
          <div class="content">
            ${formattedContent}
          </div>
        </div>
      `;

      // Set updated date
      const updatedAt = new Date(post.updated_at);
      document.getElementById("post-updated").innerHTML = `
        <span class="text-gray-400">Last Updated:</span> 
        <span class="text-green-400">${updatedAt.toLocaleString()}</span>
      `;

      // Add tags if available
      if (post.tags && post.tags.length > 0) {
        const tagsContainer = document.getElementById("post-tags");
        tagsContainer.innerHTML = post.tags.map(tag => `
          <span class="px-3 py-1 bg-gray-800 text-green-400 rounded-full text-xs font-mono">
            #${tag}
          </span>
        `).join('');
      }

      // Add smooth scroll to headings
      document.querySelectorAll('h1, h2, h3').forEach(heading => {
        heading.innerHTML = `
          <a href="#${heading.id || heading.textContent.replace(/\s+/g, '-').toLowerCase()}" 
             class="heading-link opacity-0 group-hover:opacity-100 transition-opacity duration-300"
             style="text-decoration: none; margin-left: -1.2em; padding-right: 0.5em;">
            #
          </a>
          ${heading.innerHTML}
        `;
        heading.classList.add('group');
        heading.id = heading.id || heading.textContent.replace(/\s+/g, '-').toLowerCase();
      });

    } catch (err) {
      console.error("Error loading post:", err);
      document.getElementById("post").innerHTML = `
        <div class="text-center py-12">
          <h1 class="text-4xl font-mono text-red-400 mb-4">Error</h1>
          <p class="text-xl mb-6">Failed to load post</p>
          <a href="/en/" class="inline-block px-6 py-3 bg-green-500 hover:bg-green-600 text-black font-bold rounded-lg transition-colors duration-300">
            Back to Home
          </a>
        </div>
      `;
    }
  }

  // Load the post when DOM is ready
  document.addEventListener('DOMContentLoaded', () => {
    loadPost();
    
    // Add floating particles animation
    addParticles();
  });

  // ✨ Add floating particles effect
  function addParticles() {
    const colors = ['rgba(16, 185, 129, 0.3)', 'rgba(34, 211, 238, 0.3)', 'rgba(167, 243, 208, 0.3)'];
    
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.className = 'fixed rounded-full pointer-events-none z-0';
      
      // Random properties
      const size = Math.random() * 5 + 1;
      const posX = Math.random() * window.innerWidth;
      const posY = Math.random() * window.innerHeight;
      const delay = Math.random() * 5;
      const duration = Math.random() * 10 + 10;
      const color = colors[Math.floor(Math.random() * colors.length)];
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}px`;
      particle.style.top = `${posY}px`;
      particle.style.backgroundColor = color;
      particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
      
      document.body.appendChild(particle);
    }
  }
</script>
</body>
</html>
