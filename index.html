<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RugTalk Blog</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { background:#000; color:#ccc; font-family:Arial; margin:0; padding:0; }
    .post-card { background:#111; padding:15px; margin:10px; border-radius:8px; }
    .post-card h3 { color:#00ff7f; }
    .admin-btn { background:#00ff7f; color:#000; padding:10px; margin:10px 0; cursor:pointer; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; }
    .modal-content { background:#111; padding:20px; border-radius:8px; width:400px; }
    .modal-content input, .modal-content textarea { width:100%; margin:8px 0; padding:8px; }
  </style>
</head>
<body>
  <h1 style="color:#00ff7f; text-align:center;">RugTalk</h1>
  <div id="posts"></div>
  <button class="admin-btn" id="createPostBtn" style="display:none;">Create Post</button>

  <!-- Modal -->
  <div class="modal" id="postModal">
    <div class="modal-content">
      <h2 style="color:#00ff7f;">New Post</h2>
      <input type="text" id="postTitle" placeholder="Title">
      <input type="text" id="postSlug" placeholder="Slug (e.g., moonrug-blast)">
      <textarea id="postContent" rows="6" placeholder="Content"></textarea>
      <input type="text" id="postThumbnail" placeholder="Thumbnail URL">
      <button class="admin-btn" id="savePost">Save Post</button>
    </div>
  </div>

<script>
  const supabase = window.supabase.createClient(
    "https://izzvhkujuayztljqqzpq.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6enZoa3VqdWF5enRsanFxenBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMTg3MTAsImV4cCI6MjA3MDg5NDcxMH0.eWiFN7QENi6acY5wMc9SOHDHzQERWX-yB9iyOn6ydHA"
  );

  const postsDiv = document.getElementById("posts");
  const createPostBtn = document.getElementById("createPostBtn");
  const postModal = document.getElementById("postModal");

  async function loadPosts() {
    const { data: posts } = await supabase.from("posts").select("*").order("created_at", { ascending: false });
    postsDiv.innerHTML = "";
    posts.forEach(p => {
      const div = document.createElement("div");
      div.className = "post-card";
      div.innerHTML = `
        <img src="${p.thumbnail_url || "https://via.placeholder.com/400x200"}" width="100%">
        <h3><a href="/en/${p.slug}.html" style="color:#00ff7f;text-decoration:none;">${p.title}</a></h3>
        <p>${p.excerpt || p.content.substring(0,100)+"..."}</p>
      `;
      postsDiv.appendChild(div);
    });
  }

  // Check if logged in + admin
  async function checkAdmin() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return;
    const userId = session.user.id;
    const { data: admin } = await supabase.from("admins").select("*").eq("user_id", userId).single();
    if (admin) createPostBtn.style.display = "block";
  }

  createPostBtn.addEventListener("click", () => {
    postModal.style.display = "flex";
  });

  document.getElementById("savePost").addEventListener("click", async () => {
    const title = document.getElementById("postTitle").value;
    const slug = document.getElementById("postSlug").value;
    const content = document.getElementById("postContent").value;
    const thumbnail = document.getElementById("postThumbnail").value;

    await supabase.from("posts").insert([
      { title, slug, content, thumbnail_url: thumbnail }
    ]);

    postModal.style.display = "none";
    loadPosts();
  });

  loadPosts();
  checkAdmin();
</script>
</body>
</html>
